<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-primary btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <br/>
    <img th:src="@{/images/logo.jpg}" class="img-responsive center-block" width="250" height="250" alt="Logo"/>
    <br/>

    <p><a href="/registration/client" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true">Sign up as a Client</a></p>
    <p><a href="/registration/donor" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true">Sign up as a Donor</a></p>
    <p><a href="/registration/restaurant" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true">Sign up as a Restaurant</a></p>

</div>



<div class="footer">
    <p>Copyright &copy; 2020 | Feedpons </p>
</div>
</body>
</html>
