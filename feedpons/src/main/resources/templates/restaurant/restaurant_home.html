<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Restaurant Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container">

    <br/>
    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="panel-group container" style="margin-top:40px">
        <div class="panel panel-primary container">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">

            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
            <h4>Order Queue:</h4>
            <ul>
                <li>1.</li>
                <li>2.</li>
            </ul>

            <label for="livetime">Food Go Live at:</label>
            <input type="datetime-local" id="livetime" name="livetime">
            <br/>
            <input type="radio" id="dinein" name="pickType" value="dinein">
            <label for="dinein">Dine In</label><br>
            <input type="radio" id="pickup" name="pickType" value="pickup">
            <label for="pickUp">Pick Up</label><br>
            <input type="radio" id="delivery" name="pickType" value="delivery">
            <label for="delivery">Delivery</label>
            <br/>
            <button>Set</button>

            <h4>Active Order:</h4>
            <ul>
                <li>1.</li>
            </ul>
            <br/>
            <br/>
        </div>
    </div>








</div>




<div class="footer">
    <p>Copyright &copy; 2020 | Feedpons </p>
</div>
</body>
</html>
